{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
    <link href="{% static 'assets/css/fullcalendar/main.css' %}" rel='stylesheet' />
    <script src="{% static 'assets/js/fullcalendar/main.js' %}"></script>
    <script> src="{% static 'assets/js/fullcalendar/locales-all.js' %}</script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'pt-br',
                initialView: 'dayGridMonth',
                initialDate: '2020-11-07',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {% for occurrence in occurrences %}
                        {
                            title: "{{ occurrence.title }}",
                            start: "{{ occurrence.start.isoformat }}",
                            end: "{{ occurrence.end.isoformat }}",
                        },
                    {% endfor %}
{% comment %}

                    {
                        title: 'All Day Event',
                        start: '2020-11-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2020-11-07',
                        end: '2020-11-10'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2020-11-09T16:00:00'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2020-11-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2020-11-11',
                        end: '2020-11-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2020-11-12T10:30:00',
                        end: '2020-11-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2020-11-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2020-11-12T14:30:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2020-11-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2020-11-28'
                    }
{% endcomment %}
                ]
            });

            calendar.render();
        });
    </script>
{% endblock stylesheets %}

{% block body %}
    <div id='calendar'></div>
{% endblock %}
