{% extends 'base.html' %}
{% load static %}

{% block body %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/addprod.css' %}"/>

<div class="container ml-5">
    <form action="." novalidate method="POST">
        <fieldset align="center">
            <legend>{{ header }}</legend>
            {% csrf_token %}
            <div class="input-block">
                <label>Nome</label>
                <input type="text" name="nome"><br>
                <label>Categoria</label>
                <input type="text" name="categoria"><br>
                <label>preco_custo</label>
                <input type="text" name="preco_custo"><br>
                <label>preco_venda</label>
                <input type="text" name="preco_venda"><br>
            </div>
            
            <div class="saveprod">
                <input type="submit" value="Salvar" class="btnsave">
                <button class="btncancel">Cancel</button>
            </div>

        </fieldset>
    </form>
</div>


<style>
    .alert{
        padding: 0 15px;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: .25rem;
    }
    .alert p {
        padding: 7px 0 7px;
    }

    .alert.success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d0e9c6
    }

</style>

{% endblock %}
