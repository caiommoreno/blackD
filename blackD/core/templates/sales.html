{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/products.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock stylesheets %}

{% block body %}
<div>
    <div class="procuracombutton">
        <div class="pesquisa">
            <input class="form-control" size="40" id="myInput" type="text" placeholder="Procure pelo nome do cliente ou data.">
        </div>
            <button><a href="{% url 'add_sales' %}" class="addprod"> Adicionar venda </a></button>
    </div>
    <br>

    <table class="table" align="center">
        <thead>
            <tr>
                <th class="text-center">ID</th>
                <th>Data</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>% Lucro</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="myTable">
            {% for item in items %}
            <tr>
                <td>{{ item.pk }}</td>
                <td>{{ item.data }}</td>
                <td>{{ item.cliente }}</td>
                <td>R$ {{ item.total }}</td>
                <td></td>
                <td class="td-actions text-right">
                    <a href="{% url 'edit_sales' item.pk %}"> <button type="button"  rel="tooltip" class="btn btn-success btn-sm btn-icon">
                        <i class="fas fa-edit"></i>
                    </button></a>
                    <a type="button" href="{% url 'delete_sales' item.pk %}"><button rel="tooltip" class="btn btn-danger btn-sm btn-icon">
                      <i class="fas fa-trash"></i>
                    </button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
</script>


{% endblock %}
